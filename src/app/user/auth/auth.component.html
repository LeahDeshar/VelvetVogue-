<section class="bg-white dark:bg-gray-900">
  <div
    class="container flex items-center justify-center min-h-screen px-6 mx-auto"
  >
    <div class="w-full max-w-md">
      <div class="flex justify-center mx-auto">
        <img
          class="w-auto h-7 sm:h-8"
          src="https://merakiui.com/images/logo.svg"
          alt=""
        />
      </div>

      <div class="flex items-center justify-center mt-6">
        <!-- <a
          href="#"
          class="w-1/3 pb-4 font-medium text-center text-gray-500 capitalize {{signUp ? " border-b dark:border-gray-400 dark:text-gray-300": "border-b-2 border-blue-500 dark:border-blue-400 dark:text-white"}}">
          sign in
        </a> -->
        <a
          href="#"
          (click)="signUp = false"
          class="w-1/3 pb-4 font-medium text-center text-gray-500 capitalize"
          [class.border-b]="signUp"
          [class.border-b-2.border-blue-500]="!signUp"
          [class.dark:border-gray-400]="signUp"
          [class.dark:border-blue-400]="!signUp"
          [class.dark:text-gray-300]="signUp"
          [class.dark:text-white]="!signUp"
        >
          Sign in
        </a>

        <a
          href="#"
          (click)="signUp = true"
          class="w-1/3 pb-4 font-medium text-center text-gray-800 capitalize"
          [class.border-b]="!signUp"
          [class.border-b-2.border-blue-500]="signUp"
          [class.dark:border-gray-400]="!signUp"
          [class.dark:border-blue-400]="signUp"
          [class.dark:text-gray-300]="!signUp"
          [class.dark:text-white]="signUp"
        >
          sign up
        </a>
      </div>
      <div *ngIf="signUp">
        <app-sign-up-form></app-sign-up-form>
      </div>
      <div *ngIf="!signUp">
        <app-sign-in-form></app-sign-in-form>
      </div>
    </div>
  </div>
</section>
